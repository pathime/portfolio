<h3>{{project.name}}</h3>
<p *ngFor="let paragraph of project.paragraphs">{{paragraph}}</p>
<p *ngIf="project.disclaimer" class="disclaimer">{{project.disclaimer}}</p>
<a routerLink="/projects" class="back">Back to projects</a>
<a *ngIf="project.url" href="{{project.url}}" target="_blank">Go to app</a>
<a *ngIf="project.github" href="{{project.github}}" target="_blank">See the code</a>
